<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <title>Отложенное отображение текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }
        p {
            font-size: 18px;
            color: #2c3e50;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="userInput" placeholder="Введите текст...">
        <p id="outputText"></p>
    </div>

</body>
</html>
