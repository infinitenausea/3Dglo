<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <title>Текущее время</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .time-container {
            background-color: #f4f4f4;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="time-container">
        <div id="greeting">Добрый день</div>
        <div id="dayOfWeek">Сегодня: Понедельник</div>
        <div id="currentTime">Текущее время: 12:05:15 PM</div>
        <div id="daysToNewYear">До нового года осталось 175 дней</div>
    </div>
</body>
</html>
